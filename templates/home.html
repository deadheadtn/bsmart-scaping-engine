<head>

    <body>
      <div class="jumbotron text-center" style="margin-bottom:0">
  <h1>BSMART scrapping engine</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">MENU</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>

      <div class="container">
        <div class="row">
        <div class="col-sm">
        <form method="get" action="searchpage">
          <h2 class="mb-4 mt-0 text-center">ADD The URL TO GET LIST</h2>
          <div class="form-group">
            <label>Url</label>
          <input class="form-control pb_height-50 reverse"  type='text' name='url' value="http://">
          </div>
          <div class="form-group">
            <label>pages url</label>
          <input class="form-control pb_height-50 reverse"  type='text' name='pageurl' value="?p=">
          </div>
          <div class="form-group">
            <label>page number</label>
          <input class="form-control pb_height-50 reverse"  type='number' name='pagen' value="1">
          </div>
          <div class="form-group">
          <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="GET">
          </div>
        </form>
        </div>
        <div class="col-sm">
        <form method="get" action="searchcontent">
          <h2 class="mb-4 mt-0 text-center">ADD The URL here for tags</h2>
          <div class="form-group">
            <label>URL</label>
          <input class="form-control pb_height-50 reverse"  type='text' name='url' value="http://">
          </div>
          <div class="form-group">
            <label>ref</label>
          <input class="form-control pb_height-50 reverse"  type='text' name='ref' value="">
          <div class="form-group">
          <label for="sel1">Ref tag:</label>
          <select class="form-control" id="reftag" name="reftag">
            <option>id</option>
            <option>class</option>
          </select>
          </div>
          </div>
          <div class="form-group">
            <label>Titre</label>
          <input class="form-control pb_height-50 reverse"  type='text' name='title' value="">
          <div class="form-group">
          <label for="sel1">Titre tag:</label>
          <select class="form-control" id="titletag" name="titletag">
            <option>id</option>
            <option>class</option>
            <option>h1</option>
            <option>h2</option>
          </select>
          </div>
          </div>
          <div class="form-group">
            <label>Image</label>
          <input class="form-control pb_height-50 reverse"  type='text' name='image' value="">
          <div class="form-group">
          <label for="sel1">Image tag:</label>
          <select class="form-control" id="imagetag" name="imagetag">
            <option>id</option>
            <option>class</option>
          </select>
          </div>
          </div>
          <div class="form-group">
            <label>Description</label>
          <input class="form-control pb_height-50 reverse"  type='text' name='desc' value="">
          <div class="form-group">
          <label for="sel1">Description tag:</label>
          <select class="form-control" id="desctag" name="desctag" >
            <option>id</option>
            <option>class</option>
          </select>
          </div>
          </div>
          <div class="form-group">
          <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="GET">
          </div>
        </form>
        </div>
      </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Argon Dashboard - Free Dashboard for Bootstrap 4 by Creative Tim
  </title>
  <!-- Favicon -->
  <link href="{{ url_for('static', filename = '/assets/img/brand/favicon.png') }}" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <link href="{{ url_for('static', filename = './assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css') }}" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="{{ url_for('static', filename = './assets/css/argon-dashboard.css') }}" rel="stylesheet" />
</head>

<body>
  <div class="jumbotron text-center" style="margin-bottom:0">
    <h1>BSMART scrapping engine</h1>
  </div>

  <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white" id="sidenav-main">
    <div class="container-fluid">
      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidenav-collapse-main" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Brand -->
      <a class="navbar-brand pt-0" href="./index.html">
        <img src="https://www.bsmart.tn/images/logo.png" class="navbar-brand-img" alt="...">
      </a>
      <!-- User -->
      <ul class="nav align-items-center d-md-none">
        <li class="nav-item dropdown">
          <a class="nav-link nav-link-icon" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="ni ni-bell-55"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right" aria-labelledby="navbar-default_dropdown_1">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="media align-items-center">
              <span class="avatar avatar-sm rounded-circle">
                <img alt="Image placeholder" src="./assets/img/theme/team-1-800x800.jpg">
              </span>
            </div>
          </a>
          <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right">
            <div class=" dropdown-header noti-title">
              <h6 class="text-overflow m-0">Welcome!</h6>
            </div>
            <a href="./examples/profile.html" class="dropdown-item">
              <i class="ni ni-single-02"></i>
              <span>My profile</span>
            </a>
            <a href="./examples/profile.html" class="dropdown-item">
              <i class="ni ni-settings-gear-65"></i>
              <span>Settings</span>
            </a>
            <a href="./examples/profile.html" class="dropdown-item">
              <i class="ni ni-calendar-grid-58"></i>
              <span>Activity</span>
            </a>
            <a href="./examples/profile.html" class="dropdown-item">
              <i class="ni ni-support-16"></i>
              <span>Support</span>
            </a>
            <div class="dropdown-divider"></div>
            <a href="#!" class="dropdown-item">
              <i class="ni ni-user-run"></i>
              <span>Logout</span>
            </a>
          </div>
        </li>
      </ul>
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="sidenav-collapse-main">
        <!-- Collapse header -->
        <div class="navbar-collapse-header d-md-none">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a href="./index.html">
                <img src="./assets/img/brand/blue.png">
              </a>
            </div>
            <div class="col-6 collapse-close">
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#sidenav-collapse-main" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle sidenav">
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>
        <!-- Form -->
        <form class="mt-4 mb-3 d-md-none">
          <div class="input-group input-group-rounded input-group-merge">
            <input type="search" class="form-control form-control-rounded form-control-prepended" placeholder="Search" aria-label="Search">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="fa fa-search"></span>
              </div>
            </div>
          </div>
        </form>
        <!-- Navigation -->
        <ul class="navbar-nav">
          <li class="nav-item  class=" active" ">
          <a class=" nav-link active " href=" ./index.html"> <i class="ni ni-tv-2 text-primary"></i> Dashboard
            </a>
          </li>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <form method="get" action="searchcontent">
          <h2 class="mb-4 mt-0 text-center">ADD The URL here for tags</h2>
          <div class="form-group">
            <label>Url</label>
            <input class="form-control pb_height-50 reverse" type='text' name='url' value="http://">
            <input class="form-control pb_height-50 reverse" type='text' name='prodlink' value="a prod class">
          </div>
          <div class="form-group">
            <label>pages url</label>
            <input class="form-control pb_height-50 reverse" type='text' name='pageurl' value="?p=">
          </div>
          <div class="form-group">
            <label>page number</label>
            <input class="form-control pb_height-50 reverse" type='number' name='pagen' value="1">
          </div>
          <div class="form-group">
            <label>ref</label>
            <input class="form-control" type='text' name='ref' value="">
            <select class="form-control" id="reftag" name="reftag">
              <option>id</option>
              <option>class</option>
            </select>
          </div>
          <div class="form-group">
            <label>Titre</label>
            <input class="form-control pb_height-50 reverse" type='text' name='title' value="">
            <select class="form-control" id="titletag" name="titletag">
              <option>id</option>
              <option>class</option>
              <option>h1</option>
              <option>h2</option>
            </select>
          </div>
          <div class="form-group">
            <label>Image</label>
            <input class="form-control pb_height-50 reverse" type='text' name='image' value="">
            <select class="form-control" id="imagetag" name="imagetag">
              <option>id</option>
              <option>class</option>
            </select>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input class="form-control pb_height-50 reverse" type='text' name='desc' value="">
            <select class="form-control" id="desctag" name="desctag">
              <option>id</option>
              <option>class</option>
            </select>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="GET">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>


<html lang="en">

      <!-- User -->

      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="sidenav-collapse-main">

          <div class="row">
            <div class="col-6 collapse-brand">
              <a href="./index.html">
                <img src="./assets/img/brand/blue.png">

            </div>
            <div class="col-6 collapse-close">
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#sidenav-collapse-main" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle sidenav">
                <span></span>

        </div>
        <!-- Form -->
        <form class="mt-4 mb-3 d-md-none">
          <div class="input-group input-group-rounded input-group-merge">
            <input type="search" class="form-control form-control-rounded form-control-prepended" placeholder="Search" aria-label="Search">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="fa fa-search"></span>

        <!-- Navigation -->
        <ul class="navbar-nav">
          <li class="nav-item  class=" active" ">

      </div>

  <div class="main-content">
      <!-- Navbar -->
      <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
        <div class="container-fluid">
          <!-- Brand -->
          <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="./index.html">Dashboard</a>
          <!-- User -->
          <ul class="navbar-nav align-items-center d-none d-md-flex">
            <li class="nav-item dropdown">
            </li>
          </ul>
        </div>
      </nav>
      <!-- End Navbar -->
      <!-- Header -->
      <div class="header bg-gradient-primary pb-8 pt-5 pt-md-1">
        <div class="container-fluid">
          <div class="header-body">
          </div>
        </div>
      </div>

        </div>
        <!-- Footer -->
        <footer class="footer">
          <div class="row align-items-center justify-content-xl-between">


          </div>
        </footer>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form method="post">
        Category:
        <select class="form-control" name='category'>
          {%for i in range(0, lenc)%}
          <option value="{{cat[i]._id}}">{{cat[i].name}}
          </option>
          {%endfor%}
        </select>
        SubCategory:
        <select class="form-control" name='subcategory'>
          {%for i in range(0, lenc)%}
          <optgroup label="{{cat[i].name}}">
            {% for segment in cat[i].subCatagories %}
            <option value="{{segment}}">{{segment}}</option>
            {%endfor%}
          </optgroup>
          {%endfor%}
        </select>
        Provider
        <select class="form-control" name='provider'>
          {%for i in range(0, lenp)%}
            <option value="{{provider[i]._id}}">{{provider[i].name}}</option>
            {%endfor%}
        </select>
        <div class="form-group">
          <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="GET">
        </div>
        <form>
      </div>

      <br>
      <br>
      <br>
        <div class="col-sm">
  <ul class="list-group">
    {%for i in range(0, len)%}
    <li class="list-group-item">Title: {{listprod[i][0]}}</li>
    <li class="list-group-item">Ref: {{listprod[i][1]}}</li>
    <li class="list-group-item">Image: <img alt="Smiley face" height="100" src="{{listprod[i][2]}}"></li>
    <li class="list-group-item">Desc: {{listprod[i][3]|safe}}</li>
    {%endfor%}

  </ul>
  <a href="/">Back</a>
</div>
</div>
</div>
</div>
